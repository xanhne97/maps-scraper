<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Scraper</title>
</head>
<body>
  <h1>Google Maps Scraper</h1>
  <form method="post">
    <input type="text" name="keywords" placeholder="Nhập từ khóa" required>
    <button type="submit">Tìm kiếm</button>
  </form>

  {% if data %}
    <h2>Kết quả:</h2>
    <ul>
      {% for row in data %}
        <li>{{ row }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
