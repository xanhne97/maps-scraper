<form method="POST">
  <input type="text" name="keywords" placeholder="Nhập từ khóa (cách nhau bằng dấu phẩy)">
  <button type="submit">Tìm kiếm</button>
</form>

{% if data %}
  <h3>Kết quả:</h3>
  <ul>
    {% for item in data %}
      <li>
        <strong>{{ item.name }}</strong><br>
        {{ item.address }}<br>
        {{ item.phone }}<br>
        {{ item.email }}<br>
        {{ item.website }}
      </li>
    {% endfor %}
  </ul>
{% endif %}
